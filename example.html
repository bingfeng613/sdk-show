    <title>sdk展示</title>
    <link href="codebase/diagram.css" rel="stylesheet" />
    <link
      href="https://cdn.materialdesignicons.com/4.5.95/css/materialdesignicons.min.css"
      media="all"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://snippet.dhtmlx.com/codebase/assets/css/auxiliary_controls.css"
    />
    <script src="codebase/diagram.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #diagram {
        width: 100%;
        height: 90%; /* 给搜索框和按钮留一些空间 */
        border: 1px solid #ccc;
      }
      #controls {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <input
        type="number"
        id="topNFilter"
        placeholder="输入数字显示前N的SDK"
        min="1"
        style="margin-right: 10px"
      />
      <select id="sdkFilter">
        <option value="">全部</option>
        <!-- Options will be added dynamically -->
      </select>
    </div>

    <div class="diagram-container">
      <div id="diagram"></div>

      <div id="side-panel">
        <div id="legend">
          <h3 class="legend-title">图例</h3>
          <!--模糊信息-->
          <div class="legend-item">
            <div
              class="legend-icon"
              style="background-color: #f3eada; border: 1px solid #ffa07a"
            ></div>
            <span class="legend-text">模糊信息</span>
          </div>
          <!--多说的信息-->
          <div class="legend-item">
            <div
              class="legend-icon"
              style="background-color: #ffa07a; border: 1px solid #ffa07a"
            ></div>
            <span class="legend-text">多余信息</span>
          </div>
          <!--少说的信息-->
          <div class="legend-item">
            <div
              class="legend-icon"
              style="background-color: #fff; border: 3px dashed #00c7b5"
            ></div>
            <span class="legend-text">缺失信息</span>
          </div>
          <!--超链接节点-->
          <div class="legend-item">
            <div
              class="legend-icon"
              style="background-color: #fff; border: 1px solid #ccc"
            >
              <i class="mdi mdi-link-variant" style="color: #0094ef"></i>
            </div>
            <span class="legend-text">sdk隐私政策URL链接</span>
          </div>
        </div>

        <div id="sdk-statistics">
          <h3 class="statistics-title">SDK统计信息</h3>
          <p id="total-sdks">总共的SDK数量:</p>
          <p>已经按照不合规的数据数量进行排序</p>
          <div class="statistics-details">
            <!-- 统计详细信息将动态生成 -->
          </div>
        </div>
      </div>
    </div>

      let dataset = all_data["mindMap"];

      document.addEventListener("DOMContentLoaded", function () {
        const totalSdksElement = document.getElementById("total-sdks");
        totalSdksElement.textContent = all_data["statistics"]["total_sdks"];

        const detailsContainer = document.querySelector(".statistics-details");
        const statistics = all_data["statistics"]["details"];
        console.log(statistics);

        Object.entries(statistics).forEach(([sdk, data]) => {
          const sdkDetail = document.createElement("div");
          sdkDetail.className = "sdk-detail";
          sdkDetail.textContent = `${sdk} (总数: ${data.total})`;
          sdkDetail.onclick = function () {
            sdkData.style.display =
              sdkData.style.display === "block" ? "none" : "block";
          };

          const sdkData = document.createElement("div");
          sdkData.className = "sdk-data";
          sdkData.innerHTML = `<p>更多: ${data.more}</p><p>模糊: ${data.fuzzy}</p><p>较少: ${data.less}</p>`;
          sdkDetail.appendChild(sdkData);

          detailsContainer.appendChild(sdkDetail);
        });
      });

      diagram.data.parse(dataset); // 初始加载全数据

      // // 加载数据
      // fetch("afterTreeData.json")
      //   .then((response) => response.json())
      //   .then((data) => {
      //     dataset = data;
      //     diagram.data.parse(data); // 初始加载全数据
      //   });

      let curN = null; // 选中的前n节点
      // 根据数据量对sdk进行排序 统计每个SDK下的数据项数量并按数量进行排序
      function countAndSortSdks() {
        const counts = {};
        dataset.forEach((item) => {
          // console.log(item)
          // 统计2.1.1 2.1.1.1 只要id包含前面2.1这种的就是数据项
          // 需要将其2索引下的数量加1
          const parts = item.id.split(".");
          // 每个sdk专属的ID
          const sdkId = parts[0];
          console.log(sdkId);
          if (!counts[sdkId]) {
            counts[sdkId] = 0;
          }
          if (
            // 通过节点的样式定位不合法的数据项的个数并进行统计
            item.strokeWidth == 3 ||
            item.fill == "#F3EADA" ||
            item.fill == "#FFA17A"
          ) {
            counts[sdkId]++;
          }
        });
        console.log("***");
        console.log(counts);
        const sortedSdks = Object.entries(counts).sort((a, b) => b[1] - a[1]);
        // console.log(sortedSdks)
        return sortedSdks;
      }

      // 根据排序的结果更新下拉菜单的选项
      function updateSdkOptions(sortedSdks) {
        const sdkFilter = document.getElementById("sdkFilter");
        sdkFilter.innerHTML = '<option value="">全部</option>'; // Reset existing options
        sortedSdks.forEach((sdk) => {
          const sdkName = dataset.find((item) => item.id === sdk[0]).text;
          let option = new Option(sdkName + ` (${sdk[1]})`, sdkName);
          sdkFilter.appendChild(option);
        });
        console.log(sdkFilter);
      }

      // 当用户在输入框中输入数字时，根据输入值筛选出数据项最多的前N个SDK，并更新下拉菜单。如果输入不合法或者输入框为空，则显示所有SDK
      // Event listener for selecting the top N SDKs
      const topNInput = document.getElementById("topNFilter");
      topNInput.addEventListener("input", function () {
        const n = parseInt(this.value, 10);
        curN = n; // 更新
        const sortedSdks = countAndSortSdks();
        if (!isNaN(n) && n > 0) {
          const topSdkNames = sortedSdks
            .slice(0, n)
            .map((sdk) => dataset.find((item) => item.id === sdk[0]).text);
          updateSdkOptions(sortedSdks.slice(0, n));
          filterDiagram(topSdkNames); // 使用Top N SDK的名称来过滤图表
        } else {
          updateSdkOptions(sortedSdks);
          filterDiagram(); // 没有特定数量时，使用默认过滤（可能是全部显示）
        }
      });

      // 处理第二个过滤器
      const sdkFilter = document.getElementById("sdkFilter");
      // 过滤数据集，排除id中含有"."的项以及id等于"1"的项
      const validItems = dataset.filter(
        (item) => !item.id.includes(".") && item.id !== "1"
      );
      // 从过滤后的数据中提取text属性，用于填充下拉列表，并确保这些名字是唯一的
      const uniqueSdkNames = [
        ...new Set(validItems.map((item) => item.text)),
      ].sort();
      // 添加sdk-name作为搜索项
      uniqueSdkNames.forEach((sdk) => {
        let option = new Option(sdk, sdk);
        sdkFilter.appendChild(option);
      });
      // 选中即搜索
      sdkFilter.addEventListener("change", function () {
        filterDiagram([this.value].filter(Boolean)); // 使用当前选中的SDK更新图表
      });

      // 过滤函数
      function filterDiagram(sdkList) {
        console.log(sdkList);
        // 选择全部的时候列表为空 且前面有数字选择 只显示前n个有效的sdk
        if (sdkList == "" && curN != null) {
          const sortedSdks = countAndSortSdks();
          const topSdkNames = sortedSdks
            .slice(0, curN)
            .map((sdk) => dataset.find((item) => item.id === sdk[0]).text);
          updateSdkOptions(sortedSdks.slice(0, curN));
          filterDiagram(topSdkNames); // 使用Top N SDK的名称来过滤图表
          return;
        }

        // 选择全部的时候列表为空 但是前面没有数字选择  那么显示全部有效的sdk
        if (sdkList == "" && curN == null) {
          const sortedSdks = countAndSortSdks();
          const topSdkNames = sortedSdks
            .slice(0, sortedSdks.length)
            .map((sdk) => dataset.find((item) => item.id === sdk[0]).text);
          updateSdkOptions(sortedSdks.slice(0, sortedSdks.length));
          filterDiagram(topSdkNames); // 使用Top N SDK的名称来过滤图表
          return;
        }

        let selectedNodes = new Set();
        let nodesToProcess = [];

        // 如果有特定的SDK列表，则用它来过滤；否则，使用下拉框选择的SDK
        const selectedSdks = sdkList || [sdkFilter.value];

        // 遍历数据集，找到匹配的SDK节点
        dataset.forEach((item) => {
          if (selectedSdks.includes(item.text)) {
            selectedNodes.add(item.id);
            nodesToProcess.push(item);
          }
        });

        while (nodesToProcess.length > 0) {
          const currentItem = nodesToProcess.shift();
          dataset.forEach((item) => {
            if (item.parent === currentItem.id && !selectedNodes.has(item.id)) {
              selectedNodes.add(item.id);
              nodesToProcess.push(item);
            }
          });
          if (
            currentItem.parent &&
            currentItem.parent !== "1" &&
            !selectedNodes.has(currentItem.parent)
          ) {
            const parentItem = dataset.find(
              (item) => item.id === currentItem.parent
            );
            if (parentItem) {
              selectedNodes.add(currentItem.parent);
              nodesToProcess.push(parentItem);
            }
          }
        }
        selectedNodes.add("1");
        let filteredData = dataset.filter((item) => {
          return (
            selectedNodes.has(item.id) ||
            (item.from &&
              selectedNodes.has(item.from) &&
              item.to &&
              selectedNodes.has(item.to))
          );
        });
        diagram.data.parse(filteredData);
      }
    </script>
